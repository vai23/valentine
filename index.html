<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Manvi ðŸ’•</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    color: #ff4d6d;
    transition: 0.3s;
}

.container {
    padding: 20px;
    max-width: 90%;
}

h1 {
    font-size: 1.8rem;
    min-height: 60px;
}

button {
    padding: 14px 28px;
    font-size: 1rem;
    border: none;
    border-radius: 40px;
    margin: 10px;
    cursor: pointer;
    transition: 0.2s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: white;
    color: #ff4d6d;
    position: absolute;
}

#finalMessage {
    margin-top: 20px;
    font-size: 1.4rem;
}

/* Floating hearts */
.heart {
    position: fixed;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Confetti fall */
@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}

/* Screen shake */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-8px); }
    100% { transform: translateX(0); }
}

/* Firework particle */
.firework {
    position: fixed;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #ff4d6d;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="typing"></h1>

    <div id="buttons" style="display:none;">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ¥º</button>
    </div>

    <div id="finalMessage"></div>
</div>

<script>
const text = "Hey Manviâ€¦ Iâ€™ve been meaning to ask you somethingâ€¦ ðŸ’­";
let i = 0;
const typingElement = document.getElementById("typing");
const buttons = document.getElementById("buttons");

function typeEffect() {
    if (i < text.length) {
        typingElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 60);
    } else {
        setTimeout(() => {
            typingElement.innerHTML = "Manvi, will you be my Valentine? ðŸ’–";
            buttons.style.display = "block";
        }, 800);
    }
}
typeEffect();

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 800);

/* Move NO button */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* YES BUTTON MAGIC */
const yesBtn = document.getElementById("yesBtn");

yesBtn.addEventListener("click", () => {

    document.getElementById("finalMessage").innerHTML =
        "YOU JUST MADE ME THE HAPPIEST PERSON ALIVE ðŸ˜­ðŸ’–âœ¨";

    // Screen shake
    document.body.style.animation = "shake 0.5s ease-in-out 2";

    // Mobile vibration (works on supported devices)
    if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
    }

    // Massive confetti rain
    for (let i = 0; i < 200; i++) {
        const confetti = document.createElement("div");
        const emojis = ["ðŸ’–", "âœ¨", "ðŸŽ‰", "ðŸ’•", "ðŸ’˜", "ðŸŒ¸"];
        confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        confetti.style.position = "fixed";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.fontSize = (Math.random() * 25 + 15) + "px";
        confetti.style.animation = "fall 4s linear forwards";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }

    launchFireworks();
});

/* FIREWORK BURST FROM CENTER */
function launchFireworks() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    for (let i = 0; i < 80; i++) {
        const particle = document.createElement("div");
        particle.classList.add("firework");

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 200 + 100;

        const x = centerX + Math.cos(angle) * distance;
        const y = centerY + Math.sin(angle) * distance;

        particle.style.left = centerX + "px";
        particle.style.top = centerY + "px";
        particle.style.background =
            `hsl(${Math.random() * 360}, 100%, 60%)`;

        document.body.appendChild(particle);

        particle.animate([
            { transform: "translate(0,0)", opacity: 1 },
            { transform: `translate(${x - centerX}px, ${y - centerY}px)`, opacity: 0 }
        ], {
            duration: 1200,
            easing: "ease-out"
        });

        setTimeout(() => particle.remove(), 1200);
    }
}
</script>

</body>
</html>
