<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Surprise For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height: 100%;
  /* Fixed: Removed overflow:hidden to allow scrolling on tiny screens if needed */
  overflow-x: hidden; 
}

body {
  font-family:'Montserrat', sans-serif;
  background: linear-gradient(to bottom, #fff1f2, #ffe4e6);
  color:#8b3b4a;
  text-align:center;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Dreamy Blobs - Made them slightly smaller for mobile */
.blob {
  position:absolute;
  width:200px;
  height:200px;
  border-radius:50%;
  filter:blur(80px);
  opacity:.5;
  z-index: 0;
  animation:float 10s ease-in-out infinite alternate;
}
.blob1 { background:#ff4d6d; top:5%; left:5%; }
.blob2 { background:#ff99ac; top:50%; right:5%; }
.blob3 { background:#ffc2d1; bottom:5%; left:20%; }

@keyframes float {
  from { transform:translateY(0px); }
  to { transform:translateY(-30px); }
}

/* CONTENT WRAPPER */
.content {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
  padding: 20px;
}

/* HERO */
.hero h1 {
  font-family:'Great Vibes', cursive;
  font-size: clamp(2.5rem, 10vw, 4rem); /* Fluid font size */
  margin-bottom: 20px;
}

.hero p {
  max-width: 500px;
  font-size: 1.1rem;
  line-height: 1.6;
  margin: 0 auto 40px auto;
}

/* PROPOSAL */
.proposal h2 {
  font-family:'Great Vibes', cursive;
  font-size: clamp(2rem, 8vw, 3rem);
  margin-bottom: 30px;
}

.buttons {
  display:flex;
  flex-direction:column;
  gap:20px;
  align-items:center;
  width: 100%;
}

button {
  border:none;
  border-radius:50px;
  padding:16px 40px;
  font-size:1.1rem;
  cursor:pointer;
  transition: transform 0.2s;
  width: 100%;
  max-width: 250px; /* Limits button size on larger mobile screens */
}

#yesBtn {
  background:linear-gradient(180deg,#ff4d6d,#d90429);
  color:white;
  box-shadow:0 10px 25px rgba(242,13,51,0.4);
}

#noBtn {
  background:linear-gradient(180deg,#ffd6de,#f8b9c6);
  color:#8b3b4a;
  position:relative;
  z-index: 10;
}

/* Confetti */
.confetti {
  position:fixed;
  width:8px;
  height:14px;
  top:50%;
  left:50%;
  opacity:1;
  pointer-events:none;
  z-index: 100;
}
</style>
</head>

<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>

<div class="content">
  <section class="hero">
    <h1>Hey You...</h1>
    <p>
      Every day with you feels like a dream come true.
      You‚Äôve filled my life with love, laughter, and joy.
      I made this little corner of the internet
      just to tell you something important...
    </p>
  </section>

  <section class="proposal">
    <h2>Will you be my Valentine?</h2>
    <div class="buttons">
      <button id="yesBtn">YES! ‚ù§Ô∏è</button>
      <button id="noBtn">No</button>
    </div>
  </section>
</div>

<script>
const noBtn = document.getElementById("noBtn");

const funnyTexts = [
  "Are you sure? ü•∫",
  "Think again üòè",
  "That was risky‚Ä¶",
  "Wrong answer üòÇ",
  "Try that again?",
  "You sure? üëÄ",
  "Be serious! üò§",
  "That hurt... üò¢",
  "Nice try!",
  "Error 404 üòå",
  "Click YES! üòá",
  "Fate says YES."
];

let lastIndex = -1;

function moveButton() {
  // Fixed: Better bounds check so button doesn't go off-screen
  const maxX = window.innerWidth * 0.3;
  const maxY = window.innerHeight * 0.3;
  
  const x = Math.random() * (maxX * 2) - maxX;
  const y = Math.random() * (maxY * 2) - maxY;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * funnyTexts.length);
  } while (newIndex === lastIndex);

  lastIndex = newIndex;
  noBtn.innerText = funnyTexts[newIndex];
}

// Fixed: Only use mouseover for desktop. 
// For mobile, "touchstart" is enough but can be frustrating, 
// so we trigger it on click for the 'runaway' effect.
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault(); // Prevents accidental double clicks
    moveButton();
});

/* CONFETTI */
const yesBtn = document.getElementById("yesBtn");

yesBtn.addEventListener("click", () => {
  const colors = ["#ff4d6d","#ff99ac","#ffc2d1","#ff758f","#d90429"];
  const count = window.innerWidth < 500 ? 80 : 150; // Fewer confetti on mobile for performance

  for (let i = 0; i < count; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(confetti);

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * (window.innerWidth / 2);

    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;

    confetti.animate([
      { transform: "translate(-50%, -50%) scale(1)", opacity:1 },
      { transform: `translate(${x}px, ${y}px) rotate(${Math.random()*720}deg)`, opacity:0 }
    ], {
      duration: 1500,
      easing: "ease-out"
    });

    setTimeout(() => confetti.remove(), 1500);
  }
  
  // Extra touch: make the "Yes" button pop
  yesBtn.innerHTML = "YAY! I love you! ‚ù§Ô∏è";
  yesBtn.style.transform = "scale(1.1)";
  noBtn.style.display = "none";
});
</script>

</body>
</html>
