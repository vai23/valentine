<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Surprise For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Montserrat', sans-serif;
  background: linear-gradient(to bottom, #fff1f2, #ffe4e6);
  overflow:hidden;
  color:#8b3b4a;
  text-align:center;
}

/* Dreamy Blobs */
.blob {
  position:absolute;
  width:250px;
  height:250px;
  border-radius:50%;
  filter:blur(120px);
  opacity:.5;
  animation:float 10s ease-in-out infinite alternate;
}
.blob1 { background:#ff4d6d; top:10%; left:10%; }
.blob2 { background:#ff99ac; top:60%; right:10%; }
.blob3 { background:#ffc2d1; bottom:10%; left:40%; }

@keyframes float {
  from { transform:translateY(0px); }
  to { transform:translateY(-40px); }
}

/* HERO */
.hero {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  position:relative;
}

.hero h1 {
  font-family:'Great Vibes', cursive;
  font-size:4rem;
  margin-bottom:20px;
}

.hero p {
  max-width:600px;
  font-size:1.2rem;
  line-height:1.8;
}

/* PROPOSAL */
.proposal {
  position:absolute;
  bottom:80px;
  width:100%;
}

.proposal h2 {
  font-family:'Great Vibes', cursive;
  font-size:3rem;
  margin-bottom:30px;
}

.buttons {
  display:flex;
  flex-direction:column;
  gap:20px;
  align-items:center;
}

button {
  border:none;
  border-radius:50px;
  padding:16px 40px;
  font-size:1.2rem;
  cursor:pointer;
  transition:.2s;
  min-width:220px;
}

/* YES */
#yesBtn {
  background:linear-gradient(180deg,#ff4d6d,#d90429);
  color:white;
  box-shadow:0 10px 25px rgba(242,13,51,0.4);
}

/* NO */
#noBtn {
  background:linear-gradient(180deg,#ffd6de,#f8b9c6);
  color:#8b3b4a;
  position:relative;
}

/* Confetti */
.confetti {
  position:fixed;
  width:8px;
  height:14px;
  top:50%;
  left:50%;
  opacity:1;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>

<section class="hero">
  <h1>Hey You...</h1>
  <p>
    Every day with you feels like a dream come true.
    You‚Äôve filled my life with love, laughter, and joy.
    I made this little corner of the internet
    just to tell you something important...
  </p>
</section>

<section class="proposal">
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yesBtn">YES! ‚ù§Ô∏è</button>
    <button id="noBtn">No</button>
  </div>
</section>

<script>
const noBtn = document.getElementById("noBtn");

const funnyTexts = [
  "Are you sure? ü•∫",
  "Think again üòè",
  "That was risky‚Ä¶",
  "Wrong answer üòÇ",
  "Try that again?",
  "You sure about that? üëÄ",
  "Be serious right now.",
  "That hurt a little üò¢",
  "I don‚Äôt think so üòå",
  "Nice try.",
  "This button is broken.",
  "It won‚Äôt work anyway.",
  "Don‚Äôt do this to me.",
  "Bold choice‚Ä¶",
  "Error 404: No not allowed.",
  "Suspicious decision.",
  "That‚Äôs illegal üö®",
  "Hmm‚Ä¶ reconsider?",
  "Press YES instead üòá",
  "You can‚Äôt escape fate."
];

let lastIndex = -1;

function moveButton() {
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 200 - 100;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * funnyTexts.length);
  } while (newIndex === lastIndex);

  lastIndex = newIndex;
  noBtn.innerText = funnyTexts[newIndex];
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

/* CONFETTI CANNON */
const yesBtn = document.getElementById("yesBtn");

yesBtn.addEventListener("click", () => {

  const colors = ["#ff4d6d","#ff99ac","#ffc2d1","#ff758f","#d90429"];

  for (let i = 0; i < 150; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];

    document.body.appendChild(confetti);

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 600;

    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;

    confetti.animate([
      { transform: "translate(-50%, -50%) scale(1)", opacity:1 },
      { transform: `translate(${x}px, ${y}px) rotate(${Math.random()*720}deg)`, opacity:0 }
    ], {
      duration: 1500,
      easing: "ease-out"
    });

    setTimeout(() => confetti.remove(), 1500);
  }

  setTimeout(() => {
    document.body.innerHTML = `
    <div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#ffe4e6;">
      <h1 style="font-family:'Great Vibes', cursive;font-size:4rem;color:#d90429;">You just made me the happiest person alive ‚ù§Ô∏è</h1>
    </div>`;
  }, 1200);
});
</script>

</body>
</html>
